                <div id="balls-container" class="absolute inset-y-0 inset-x-[-15%] z-[15] translate-y-[5%]"></div>
                <div class="size-full flex border-[2px] border-black justify-between divide-x-[2px] divide-black">
                  <div class="w-[27.5%]"></div>
                  <div class="w-[15%]">
                    <div class="bg-[#A9A9A9] h-[100%] w-[50%] translate-x-[100%] flex items-end"></div>
                  </div>
                  <div class="w-[15%] bg-gray-300">
                    <div
                      class="bg-[#acabaf] h-[100%] w-full flex flex-wrap relative bg-[url('membrane2.png') bg-repeat bg-cover overflow-hidden">
                      <div class="absolute inset-0">
                        <img src="../../../assets/direct-ethanol-fuel-cell/membrane2.png" alt=""
                          class="w-full opacity-95" />
                      </div>
                    </div>
                  </div>
                  <div class="w-[15%] bg-[#9f1c34">
                    <div class="bg-[#A9A9A9] h-[100%] w-[50%] translate-x-[0%] flex items-end"></div>
                  </div>
                  <div class="w-[27.5%]"></div>
                </div>
              </div>
              <div class="h-[17.5%]">
                <div class="w-[65%] mx-auto mt-[5%]"><img src="../../../assets/direct-ethanol-fuel-cell/acm2.png" alt=""
                    class="size-full max-w-[130%] translate-x-[2%] translate-y-[-40%]" /></div>
              </div>
            </div>
          </div>
          <div class="w-[17.5%]"></div>
        </div>
      </div>

      <!-- Modal for reset confirmation -->
      <div
        class="hidden w-full h-screen bg-[#7f7f7f] backdrop-blur-sm backdrop-filter fixed z-[1100] inset-0 flex justify-center items-center"
        id="resetModal">
        <div
          class="relative m-4 w-11/12 md:w-7/12 lg:w-5/12 xl:w-4/12 2xl:w-3/12 rounded-xl bg-white transition-all duration-300 opacity-1 translate-y-0"
          style="box-shadow: 0px 0px 16px 1px rgba(0, 0, 0, 0.49)">
          <div class="h-12 bg-[#f19923] rounded-t-xl"></div>
          <div class="p-4 rounded-b-xl">
            <div class="flex justify-center"><img src="../../../assets/direct-ethanol-fuel-cell/warning-icon.png" alt=""
                class="w-[30%]" /></div>
            <p class="text-center text-2xl font-semibold text-neutral-800">Warning</p>
            <div class="relative py-4 text-base space-y-2 leading-normal text-neutral-800 text-center">
              <p>Water is empty</p>
              <p>Would you like to reset the simulation?</p>
            </div>
            <div class="flex shrink-0 flex-wrap items-center pt-4 justify-center">
              <button id="cancelBtn"
                class="rounded-md border bg-[#d9d9d9] border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-gray-200 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Cancel
              </button>
              <button id="confirmResetBtn"
                class="rounded-md bg-[#f19923] py-2 px-4 border border-transparent text-center text-base text-white transition-all shadow-md hover:shadow-lg focus:shadow-none active:bg-green-700 hover:bg-orange-400 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
